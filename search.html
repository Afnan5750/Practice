    <script>
        function searchList() {
            // Get the search query from the input box
            var searchQuery = document.getElementById('input-box').value.toLowerCase();
    
            // Get the list and list items
            var list = document.getElementById('result-box');
            var items = list.getElementsByTagName('li');
    
            // Loop through all list items, hide those that don't match the search query
            for (var i = 0; i < items.length; i++) {
                var itemText = items[i].textContent.toLowerCase();
                var shouldHide = !itemText.includes(searchQuery);
                items[i].style.display = shouldHide ? 'none' : '';
            }
        }
    </script>
